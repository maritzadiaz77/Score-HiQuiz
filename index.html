<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding challnege Quiz</title>
</head>
<body>
<section class="viewScores">
    <a href="ViewScores.html"> High Scores!</a></section>
<!-- This is a div for the timer section -->
<div class="timer">Time <span id="time">0</span></div>
<!-- <This is going to be my start page -->
<section class="container">
    <div id="start-page" class="start">

<h1>Coding Quiz Challenge</h1><p>Try to answer the following code-related questions within
    the time limit! Keep in mind that inocorrect answers will penalize your score/time by 
    ten seconds!!
</p>
    <button id="start">Start Quiz</button>
    </div>
</section>
<!-- This section is for the questions part. -->
<section id="questions" class="hide"></section>
<h2 id="title"></h2>
            <section id="choices" class="choices"></section>
        </section>

<!-- This is the scoring section. -->
<section id="save-score" class="hide">
    <h2>All done!</h2>
    <p>Your final score is <span id="final-score"></span></p>
    <p>
        Enter initials: <input type="text" id="initials" max="3">
        <button id="submit">Submit</button>
    </p>
</section> 
<section id="feedback" class="feedback hide"></section> 
</section>

<!-- Here i connected both of my js files. Very important -->
  <script src="script.js"></script>  
  <script src="HighScores.js"></script>
</body>
</html>
